<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div id="header">
            <div class="heading">
                <h1>X/O</h1>
            </div>
            <div class="playertag">
                <p id="display"></p>
            </div>
        </div>
        <div id="button_grid">

        </div>
        <div id="control_area">
            <button id="reset_game">Reset Game</button>
            <button id="reset_score">Reset Score</button>
            <div id="score_area">
                <div class="player">
                    <div>Player One:</div>
                    <div id="playerOneScore">
                    </div>
                </div>
                <div class="player">
                    <div>Player Two:</div>
                    <div id="playerTwoScore">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
